# translations: [
#   - name: ''
#     $anchor: tx0
#   - name: English
#     $anchor: en
#     locale: en
#     default: true
# ]
type: object
additionalProperties: false
required:
- name
- $anchor
properties:
  # name can be an empty string representing an unnamed translation
  name:
    type: string
  $anchor:                        # could equal the locale, but has a different
                                  # purpose
    type: string
    pattern: "TXCODE_REGEX"
    minLength: 2
  locale:                         # examples: "fr", "en_US",
    type: string
    minLength: 2
  default:
    type: boolean
